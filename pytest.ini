[tool:pytest.ini_options]
testpaths = tests
python_files = test_*.py *_steps.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings --cov=app --cov-report=term-missing --cov-report=html:htmlcov --cov-report=xml:coverage.xml --cov-fail-under=50
markers =
    asyncio: marks tests as async
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow
    bdd: marks tests as BDD tests
asyncio_mode = auto

# pytest-bdd configuration
bdd_features_base_dir = tests/features 